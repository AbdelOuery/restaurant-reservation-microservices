server:
  port: 8082

spring:
  application:
    name: reservation-service

  datasource:
    generate-unique-name: false
    name: reservation-service
    url: jdbc:h2:mem:reservation-db
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      cache:
        enabled: true
        ttl: 30s

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    instanceId: ${spring.application.name}:${EUREKA_INSTANCE_INSTANCEID:${random.value}}
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${spring.application.name}:${EUREKA_INSTANCE_INSTANCEID:${random.value}}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org.springframework.cloud.loadbalancer: ERROR
    org.springframework.cloud.openfeign: ERROR
    com.project.reservation_service: DEBUG