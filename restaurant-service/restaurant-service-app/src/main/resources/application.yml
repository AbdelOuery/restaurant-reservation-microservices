server:
  port: 8081

spring:
  application:
    name: restaurant-service

  datasource:
    generate-unique-name: false
    name: restaurant-service
    url: jdbc:h2:mem:restaurant-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

info:
  application:
    name: ${spring.application.name}
    description: Reservation Service
    version: '@project.version@'

springdoc:
  enable-hateoas: false