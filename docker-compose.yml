services:
  postgres-restaurant:
    image: postgres:15-alpine
    container_name: postgres-restaurant
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=restaurant_db
    volumes:
      - postgres-restaurant-data:/var/lib/postgresql/data
    networks:
      - restaurant-reservation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-reservation:
    image: postgres:15-alpine
    container_name: postgres-reservation
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=reservation_db
    volumes:
      - postgres-reservation-data:/var/lib/postgresql/data
    networks:
      - restaurant-reservation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - restaurant-reservation-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka-server
    networks:
      - restaurant-reservation-network

  restaurant-service-1:
    build:
      context: ./restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service-1
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_INSTANCE_INSTANCEID=restaurant-service-1
    depends_on:
      postgres-restaurant:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - restaurant-reservation-network

  restaurant-service-2:
    build:
      context: ./restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service-2
    ports:
      - "8083:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_INSTANCE_INSTANCEID=restaurant-service-2
    depends_on:
      postgres-restaurant:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - restaurant-reservation-network

  reservation-service-1:
    build:
      context: ./reservation-service
      dockerfile: Dockerfile
    container_name: reservation-service-1
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_INSTANCE_INSTANCEID=reservation-service-1
    depends_on:
      postgres-reservation:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - restaurant-reservation-network

  reservation-service-2:
    build:
      context: ./reservation-service
      dockerfile: Dockerfile
    container_name: reservation-service-2
    ports:
      - "8084:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_INSTANCE_INSTANCEID=reservation-service-2
    depends_on:
      postgres-reservation:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - restaurant-reservation-network

networks:
  restaurant-reservation-network:
    driver: bridge

volumes:
  postgres-restaurant-data:
  postgres-reservation-data:
